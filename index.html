<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <div id = "left-side">
      <div id="left-inside">
       <h1>Check Your BMI </h1>
       <p> 
        Gain better insight into your weight relative to your height with our body mass index (BMI) calculator. 
        While BMI isn't the only factor in determining a healthy weight, 
        it provides a valuable initial assessment of your overall health and wellness. </p>
    </div>
   </div>


       <div id="right-side"> 
<div id="right-inside"> 
    <h1> Enter your detail to get your BMI </h1>
           <div class="input"> 
               <input type="number" id="height" placeholder="Enter your height in cm"/> 
               <input type="number" id="weight" placeholder="Enter your weight in kg"/> 
           </div>
    
       <div class="display">
               <button id="button">Submit</button>
               <input type="text" id="dashboard" placeholder="Your BMI will show here" />
       </div>  
</div>
      </div>

  

</div>
<script src="script.js"></script>

  
</body>
</html>
